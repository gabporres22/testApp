<div layout="row">
	<md-content flex="30">
		<calendar-md flex layout layout-fill
		calendar-direction="horizontal"
		on-prev-month="prevMonth"
		on-next-month="nextMonth"
		on-day-click="dayClick"
		title-format="'MMMM y'"
		ng-model='selectedDate'
		week-starts-on="firstDayOfWeek"
		data-start-month="0"
		data-start-year="2017"
		tooltips="tooltips"
		day-format="dayFormat"
		day-label-format="'EEE'"
		day-label-tooltip-format="'EEEE'"
		day-tooltip-format="'fullDate'"
		day-content="setDayContent"
		disable-future-selection="false"
		></calendar-md>
	</md-content>
	
	<md-content flex="70">
		<md-toolbar class="md-table-toolbar md-default">
			<div class="md-toolbar-tools">
				<span>Ordenes del dia: {{selectedDate | date:"EEEE d 'de' MMMM"}}</span>
			</div>
		</md-toolbar>

		<!-- exact table from live demo -->
		<md-table-container>
			<table md-table ng-model="selected" md-progress="promise">
				<thead md-head>
					<tr md-row>
						<th md-column md-date><span>Inicio</span></th>
						<th md-column md-date><span>Fin</span></th>
						<th md-column md-text>Servicio</th>
						<th md-column md-text>Cliente</th>
						<th md-column md-text>Operador</th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
						<td md-cell>{{dessert.calories.value}}</td>
						<td md-cell>{{dessert.fat.value | number: 1}}</td>
						<td md-cell>{{dessert.carbs.value}}</td>
						<td md-cell>{{dessert.protein.value | number: 1}}</td>
						<td md-cell>{{dessert.sodium.value}}</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</md-content>
 </div>
