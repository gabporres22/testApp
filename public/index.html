<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Title</title>

    <link rel="stylesheet" href="js/vendor/angular-material/angular-material.css" type="text/css">
    <link rel="stylesheet" href="js/vendor/angular-material-data-table/dist/md-data-table.css" type="text/css"/>
    <link rel="stylesheet" href="js/vendor/angular-material-icons/angular-material-icons.css" type="text/css">
</head>
<body ng-app="appTest" ng-controller="MyController">
    <md-content layout="row" id="mainController" layout-fill>
        <div flex layout="column">
            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head>
                    <tr md-row>
                        <th md-column md-text>Nombre</th>
                        <th md-column md-text>Apellido</th>
                        <th md-column md-text>Email</th>
                        <th md-column md-text>Telefono</th>
                        <th md-column=""></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="cliente in listaClientes">
                        <td md-cell>{{cliente.nombre}}</td>
                        <td md-cell>{{cliente.apellido}}</td>
                        <td md-cell>{{cliente.email}}</td>
                        <td md-cell>{{cliente.telefonoMovil}} | {{cliente.telefonoFijo}}</td>
                        <td md-cell>
                            <md-button class="md-fab md-mini md-primary">
                                <ng-md-icon icon="edit"/>
                            </md-button>
                            <md-button class="md-fab md-mini md-primary">
                                <ng-md-icon icon="delete"/>
                            </md-button>
                            <md-button class="md-fab md-mini md-primary">
                                <ng-md-icon icon="visibility"/>
                            </md-button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>

            <md-content>
                Existen <b>{{listaClientes.length}}</b> clientes registrados
                <md-button class="md-raised md-primary">Agregar cliente</md-button>
            </md-content>
        </div>

    </md-content>

    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular-animate/angular-animate.js"></script>
    <script src="js/vendor/angular-aria/angular-aria.js"></script>
    <script src="js/vendor/angular-messages/angular-messages.js"></script>
    <script src="js/vendor/angular-material/angular-material.js"></script>
    <script src="js/vendor/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="js/vendor/angular-material-icons/angular-material-icons.js"></script>

    <script src="js/app/app.js"></script>
</body>
</html>
